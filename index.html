<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            font-family: Montserrat;
            font-weight: bold;
        }
        body {
            background: #f4f4f4;
            font-variant: small-caps;
        }
        #tip {
            margin-bottom: .5em;
            cursor: pointer;
        }
        #main {
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center col-10" id="main">
        <div class="card bg-dark text-white">
            <header class="card-body">
                <h4 class="p-2">Tip Calculator</h4>
            </header>
            <div class="container form-group">
                <span class="fa fa-dollar"></span>
                <input class="form-control" type="number" id="money">
            </div>
            <div id="selc" class="container">
                <select class="bg-dark text-white form-group" id="choose" required>
                    <option disabled selected>Select Rating</option>
                    <option class="form-control" value="30" id="r">5</option>
                    <option class="form-control" value="20" id="r">4</option>
                    <option class="form-control" value="10" id="r">3</option>
                    <option class="form-control" value="5" id="r">2</option>
                    <option class="form-control" value="0" id="r">1</option>
                </select>
            </div>
            <div class="container">
                <p>You should tip:
                    <br>
                    <span id="amt2"><span class="fa fa-dollar">0</span></span>
                </p>
            </div>
            <footer class="container">
                <button id="tip" class="btn btn-light btn-outline-dark btn-lg btn-block">Tip</button>
            </footer>
        </div>
    </div>
    <script>
        var btn = document.querySelector("#tip");
        var money = document.querySelector("#money");
        var amt = document.querySelector("#amt2");
        var optionBtn = document.querySelector("#choose");

        btn.addEventListener("click", () =>
        {

            var percentageTip = optionBtn.value / 100 || 0;
            var tipAmount = (percentageTip * money.value)
                .toFixed(2);
            amt.innerHTML = `<span class="fa fa-dollar">${tipAmount}</span>`;
        })
    </script>
</body>

</html>
